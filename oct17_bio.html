<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MCQ Online Exam (বাংলা) — Single HTML</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b1220;          /* deep navy */
      --card:#111a2e;        /* card surface */
      --muted:#6b7a90;       /* secondary text */
      --text:#e9eef8;        /* primary text */
      --brand:#6aa9ff;       /* accent */
      --ok:#1db954;          /* correct */
      --bad:#ff5d5d;         /* wrong */
      --warn:#ffb020;        /* warning */
      --chip:#1b2642;        /* chip bg */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:radial-gradient(1200px 600px at 80% -10%, #1a2440 0%, #0b1220 60%), var(--bg);
      color:var(--text); font-family:'Noto Sans Bengali', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      line-height:1.5; letter-spacing:.2px;
    }
    .container{max-width:980px; margin:32px auto 80px; padding:0 20px}
    header{display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:20px}
    .title{font-size:clamp(22px, 2.4vw + 6px, 34px); font-weight:700; letter-spacing:.3px}
    .subtitle{color:var(--muted); font-size:14px}.card{
  background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
  border:1px solid rgba(255,255,255,.06);
  border-radius:18px; padding:18px 18px; box-shadow:0 10px 30px rgba(0,0,0,.35);
}

.toolbar{display:flex; flex-wrap:wrap; gap:10px}
button, .ghost{
  appearance:none; border:1px solid rgba(255,255,255,.12); background:#0f1730; color:var(--text);
  padding:10px 14px; border-radius:12px; cursor:pointer; font-weight:600; transition:.2s ease; font-size:14px;
}
button:hover{transform:translateY(-1px); box-shadow:0 6px 16px rgba(0,0,0,.35); border-color:rgba(255,255,255,.22)}
button.primary{background:linear-gradient(135deg, #357fff, #6aa9ff); border-color:transparent; color:#06142b}
button.primary:disabled{filter:grayscale(.7); opacity:.6; cursor:not-allowed}

.q{padding:16px; border:1px solid rgba(255,255,255,.06); border-radius:14px; background:rgba(17,26,46,.6)}
.q + .q{margin-top:16px}
.qhead{display:flex; gap:10px; align-items:start; justify-content:space-between}
.qno{flex:0 0 auto; width:40px; height:40px; border-radius:10px; background:var(--chip); display:grid; place-items:center; font-weight:700; color:#9fb3d9}
.qtext{font-weight:600; font-size:16px}
.badge{font-size:12px; padding:4px 8px; border-radius:999px; background:#0e1a33; border:1px solid rgba(255,255,255,.08); color:#9fb3d9}

.opts{margin-top:10px; display:grid; gap:10px}
.opt{display:flex; align-items:flex-start; gap:10px; padding:10px; border-radius:12px; border:1px solid rgba(255,255,255,.06); background:rgba(8,12,26,.5); cursor:pointer; transition:.2s}
.opt:hover{border-color:rgba(255,255,255,.18)}
.opt input{margin-top:2px}

.opt.correct{outline:2px solid var(--ok); background:rgba(29,185,84,.09)}
.opt.wrong{outline:2px solid var(--bad); background:rgba(255,93,93,.08)}
.opt.show-correct{border-color:var(--ok)}

.explain{margin-top:10px; padding:10px 12px; border-left:3px solid var(--brand); background:rgba(106,169,255,.08); border-radius:8px}
.explain b{color:#bcd6ff}

.sticky-footer{
  position:sticky; bottom:0; z-index:20; margin-top:18px
}
.panel{
  display:flex; align-items:center; justify-content:space-between; gap:10px;
  padding:12px 14px; border:1px solid rgba(255,255,255,.08); border-radius:16px; background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03)); backdrop-filter:blur(6px);
}
.stat{display:flex; gap:8px; align-items:center}
.dot{width:10px; height:10px; border-radius:999px}
.dot.ok{background:var(--ok)} .dot.bad{background:var(--bad)} .dot.warn{background:var(--warn)}

.summary{margin-top:14px; padding:16px; border-radius:14px; background:rgba(8,12,26,.5); border:1px solid rgba(255,255,255,.06)}
.summary h3{margin:0 0 8px 0}
.grid{display:grid; gap:10px}
@media(min-width:720px){
  .grid{grid-template-columns: 1.25fr .75fr}
}
.list{display:flex; flex-wrap:wrap; gap:8px}
.pill{background:var(--chip); border:1px solid rgba(255,255,255,.08); padding:6px 10px; border-radius:999px; font-size:13px; color:#c7d6ef}

.hidden{display:none !important}

  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <div class="title">বাংলা MCQ Online Exam</div>
        <div class="subtitle">সব প্রশ্নের উত্তর দিয়ে <b>Submit</b> করলে মোট নম্বর, ঠিক/ভুল, এবং ব্যাখ্যা (যদি থাকে) দেখা যাবে। ভুল উত্তরে প্রতি প্রশ্নে <b>−0.25</b> নম্বর কাটা হবে।</div>
      </div>
      <div class="toolbar">
        <button id="resetBtn" title="সব উত্তর মুছে পুনরায় শুরু">Reset</button>
        <button id="revealBtn" title="সঠিক উত্তর হাইলাইট দেখাও">Reveal Answers</button>
      </div>
    </header><section id="exam" class="card"></section>

<div class="sticky-footer">
  <div class="panel">
    <div class="stat"><span class="dot warn"></span><span id="progressText">প্রগতি: 0/0</span></div>
    <div style="display:flex; gap:10px; align-items:center">
      <span class="badge" id="negInfo">ভুলে −0.25</span>
      <button class="primary" id="submitBtn">Submit</button>
    </div>
  </div>
</div>

<section id="result" class="summary hidden"></section>

  </div>  <script>
    // ====== QUESTION BANK (Bangla) ======
    const QUESTIONS = [
      {
        id: 1,
        meta: 'মে.ভ.প. ১৭–১৮',
        text: 'সাধারণ হাড়ভাঙ্গার অপর নাম কী?',
        options: ['যৌগিক হাড়ভাঙ্গা','উন্মুক্ত হাড়ভাঙ্গা','জটিল হাড়ভাঙ্গা','বদ্ধ হাড়ভাঙ্গা'],
        answer: 3,
        explain: '“Simple fracture” বা সাধারণ হাড়ভাঙ্গা = <b>বদ্ধ হাড়ভাঙ্গা</b>—যেখানে ত্বক ছিদ্র হয় না।'
      },
      {
        id: 2,
        meta: 'মে.ড.প. ২৪–২৫',
        text: 'মস্তিষ্কের কোন অংশ মানুষের ক্ষুধা নিয়ন্ত্রণ করে?',
        options: ['মেডুলা অবলংগাটা','সেরিবেলাম','হাইপোথ্যালামাস','সেরিব্রাম'],
        answer: 2,
        explain: 'ক্ষুধা, তৃষ্ণা, তাপমাত্রা—এসব হোমিওস্ট্যাটিক নিয়ন্ত্রণে <b>হাইপোথ্যালামাস</b> মূল ভূমিকা পালন করে।'
      },
      {
        id: 3,
        meta: 'মে.ড.প. ১৮–১৯',
        text: 'কোনটি মানুষের পশ্চাৎ মস্তিষ্কের অংশ নয়?',
        options: ['মেডুলা অবলংগাটা','পনস্','সেরেবেলাম','থ্যালামাস'],
        answer: 3,
        explain: 'পশ্চাৎ মস্তিষ্কের অংশ—পনস্, মেডুলা ও সেরেবেলাম। <b>থ্যালামাস</b> মধ্য মস্তিষ্ক/আন্তঃমস্তিষ্কের অংশ।'
      },
      {
        id: 4,
        meta: 'মে.ভ.প. ১৬–১৭',
        text: 'শ্বসনকেন্দ্র অবস্থিত কোথায়?',
        options: ['স্নায়ুরজ্জু','মধ্যমস্তিষ্ক','সেরেবেলাম','পনস'],
        answer: 3,
        explain: 'প্রশ্ন অনুযায়ী সঠিক বিকল্প <b>পনস</b>। (শ্বাস-নিয়ন্ত্রণে মূল কেন্দ্র পনস ও মেডুলাতে অবস্থিত বলে বিবেচিত)।'
      },
      {
        id: 5,
        meta: 'ডে.ভ.প. ১৬–১৭',
        text: 'সেরেব্রামের দুটি খণ্ডকে সংযোগকারী স্নায়ু গুচ্ছের নাম—',
        options: ['কর্পাস অ্যালবিকান্স','কর্পাস অ্যাটরেটিকাম','কর্পাস ক্যালোসাম','কর্পাস লুটিয়াম'],
        answer: 2,
        explain: '<b>কর্পাস ক্যালোসাম</b> বাম-ডান সেরেব্রাল হেমিস্ফিয়ারকে সংযুক্ত করে।'
      },
      {
        id: 6,
        meta: 'মে.ভ.প. ১৩–১৪',
        text: 'সেরেবেলাম-এর কাজ কোনটি?',
        options: ['ঘুমন্ত মানুষকে হঠাৎ জাগানো','দেহতাপ নিয়ন্ত্রণ','দেহের ভারসাম্য বজায় রাখা','স্বাভাবিক শ্বাসক্রিয়ার হার নিয়ন্ত্রণ'],
        answer: 2,
        explain: 'সেরেবেলাম পেশী-সামঞ্জস্য ও <b>দেহের ভারসাম্য</b> রক্ষা করে।'
      },
      {
        id: 7,
        meta: 'ডে.ভ.প. ১৮–১৯',
        text: 'জিহ্বা থেকে স্বাদের অনুভূতি গ্রহণ করে কোন স্নায়ু?',
        options: ['অপটিক স্নায়ু','ট্রাইজেমিনাল স্নায়ু','অকুলোমোটর স্নায়ু','গ্লসোফ্যারিঞ্জিয়াল স্নায়ু'],
        answer: 3,
        explain: 'জিহ্বার পশ্চাৎ ১/৩ অংশের স্বাদবোধ বহন করে <b>গ্লসোফ্যারিঞ্জিয়াল</b> নার্ভ (IX)।'
      },
      {
        id: 8,
        meta: 'ডে.ভ.প. ১৬–১৭',
        text: 'পাকস্থলিতে কোন করোটিক স্নায়ুর কার্যক্রম বিদ্যমান?',
        options: ['অপটিক','অডিটরি','ভেগাস','অকুলোমোটর'],
        answer: 2,
        explain: 'প্যারাসিমপ্যাথেটিক স্নায়ুতন্ত্রের অংশ <b>ভেগাস</b> (X) পাকস্থলীর কার্যক্রমে প্রভাব ফেলে।'
      },
      {
        id: 9,
        meta: 'ডে.ড.প. ২০–২১',
        text: 'কোনটি চোখে প্রতিসারক মাধ্যম হিসাবে কাজ করে না?',
        options: ['অ্যাকুয়াস হিউমার','লেন্স','রেটিনা','কর্ণিয়া'],
        answer: 2,
        explain: '<b>রেটিনা</b> আলোক-সংবেদী স্তর, প্রতিসারক মাধ্যম নয়; প্রতিসারণে কর্ণিয়া, লেন্স, অ্যাকুয়াস/ভিট্রিয়াস অংশ নেয়।'
      },
      {
        id: 10,
        meta: 'মে.ড.প. ১৮–১৯',
        text: 'চোখের রেটিনার ভিতর সবচেয়ে আলোক সংবেদী অংশের নাম কী?',
        options: ['অন্ধ বিন্দু','আলোক বিন্দু','পীত বিন্দু','সাদা বিন্দু'],
        answer: 2,
        explain: 'রেটিনার সর্বাধিক সূক্ষ্ম দৃষ্টিক্ষেত্র <b>পীত বিন্দু</b> (Macula lutea)।'
      },
    ];

    // ====== CONFIG ======
    const SCORE_PER_CORRECT = 1.0;
    const NEGATIVE_PER_WRONG = 0.25;

    // ====== RENDER ======
    const examEl = document.getElementById('exam');
    const resultEl = document.getElementById('result');
    const submitBtn = document.getElementById('submitBtn');
    const resetBtn  = document.getElementById('resetBtn');
    const revealBtn = document.getElementById('revealBtn');
    const progressText = document.getElementById('progressText');

    let selections = new Array(QUESTIONS.length).fill(null);
    let submitted = false;

    function renderExam(){
      examEl.innerHTML = '';
      QUESTIONS.forEach((q, qi) => {
        const card = document.createElement('div');
        card.className = 'q';
        card.dataset.qindex = qi;
        card.innerHTML = `
          <div class="qhead">
            <div style="display:flex; gap:12px; align-items:flex-start;">
              <div class="qno">${qi+1}</div>
              <div>
                <div class="qtext">${q.text}</div>
                <div class="subtitle" style="margin-top:4px">${q.meta ? `<span class='badge' title='সূত্র/বর্ষ'>${q.meta}</span>`:''}</div>
              </div>
            </div>
          </div>
          <div class="opts" role="group" aria-label="options"></div>
          <div class="explain hidden"></div>
        `;
        const opts = card.querySelector('.opts');
        q.options.forEach((opt, oi) => {
          const id = `q${qi}_opt${oi}`;
          const label = document.createElement('label');
          label.className = 'opt';
          label.setAttribute('for', id);
          label.innerHTML = `
            <input type="radio" name="q${qi}" id="${id}" value="${oi}"> 
            <div><b>${String.fromCharCode(65+oi)}.</b> ${opt}</div>
          `;
          label.addEventListener('click', (e)=>{
            if(submitted) return; // lock after submit
          });
          // radio change
          label.querySelector('input').addEventListener('change', (e)=>{
            selections[qi] = parseInt(e.target.value,10);
            updateProgress();
          });
          opts.appendChild(label);
        });
        examEl.appendChild(card);
      });
      updateProgress();
    }

    function updateProgress(){
      const answered = selections.filter(v=>v!==null).length;
      progressText.textContent = `প্রগতি: ${answered}/${QUESTIONS.length}`;
      submitBtn.disabled = answered !== QUESTIONS.length || submitted;
    }

    function grade(){
      let correct = 0, wrong = 0;
      const details = [];
      QUESTIONS.forEach((q, qi)=>{
        const sel = selections[qi];
        const isCorrect = sel === q.answer;
        if(isCorrect) correct++; else wrong++;
        details.push({qi, isCorrect, sel});
      });
      const score = correct * SCORE_PER_CORRECT - wrong * NEGATIVE_PER_WRONG;
      return {correct, wrong, score: Math.max(0, Number(score.toFixed(2))), details};
    }

    function showReview(){
      // Highlight options & show explanations
      document.querySelectorAll('.q').forEach((card)=>{
        const qi = parseInt(card.dataset.qindex,10);
        const q = QUESTIONS[qi];
        const opts = [...card.querySelectorAll('.opt')];
        const sel = selections[qi];
        opts.forEach((optEl, oi)=>{
          optEl.classList.remove('correct','wrong');
          if(oi === q.answer) optEl.classList.add('correct');
          if(sel === oi && sel !== q.answer) optEl.classList.add('wrong');
          // lock inputs
          const input = optEl.querySelector('input');
          input.disabled = true;
        });
        const exp = card.querySelector('.explain');
        const chosenText = sel!=null ? `${String.fromCharCode(65+sel)}. ${q.options[sel]}` : '—';
        exp.innerHTML = `
          <div><b>আপনার উত্তর:</b> ${chosenText}</div>
          <div style="margin-top:4px"><b>সঠিক উত্তর:</b> ${String.fromCharCode(65+q.answer)}. ${q.options[q.answer]}</div>
          ${q.explain? `<div style="margin-top:6px">${q.explain}</div>`: ''}
        `;
        exp.classList.remove('hidden');
      });
    }

    function renderSummary(res){
      const pct = Math.round((res.correct/QUESTIONS.length)*100);
      const wrongList = res.details.filter(d=>!d.isCorrect).map(d=>d.qi+1);
      const rightList = res.details.filter(d=>d.isCorrect).map(d=>d.qi+1);
      resultEl.innerHTML = `
        <div class="grid">
          <div>
            <h3>মোট ফলাফল</h3>
            <div class="list" style="margin-bottom:10px">
              <span class="pill"><b>স্কোর:</b> ${res.score}</span>
              <span class="pill"><b>সঠিক:</b> ${res.correct}</span>
              <span class="pill"><b>ভুল:</b> ${res.wrong} <span style="color:var(--muted)">(−${(res.wrong*NEGATIVE_PER_WRONG).toFixed(2)})</span></span>
              <span class="pill"><b>শতকরা:</b> ${pct}%</span>
            </div>
            <div class="subtitle">প্রতি সঠিক = ${SCORE_PER_CORRECT}, প্রতি ভুল = −${NEGATIVE_PER_WRONG}</div>
          </div>
          <div>
            <h3>দ্রুত পর্যালোচনা</h3>
            <div style="display:flex; gap:8px; align-items:center; margin-bottom:8px">
              <span class="dot ok"></span><span class="subtitle">সঠিক প্রশ্ন নম্বর</span>
            </div>
            <div class="list">${rightList.length? rightList.map(n=>`<span class='pill'>${n}</span>`).join(''): '<span class="subtitle">—</span>'}</div>
            <div style="display:flex; gap:8px; align-items:center; margin:12px 0 6px">
              <span class="dot bad"></span><span class="subtitle">ভুল প্রশ্ন নম্বর</span>
            </div>
            <div class="list">${wrongList.length? wrongList.map(n=>`<span class='pill'>${n}</span>`).join(''): '<span class="subtitle">—</span>'}</div>
          </div>
        </div>
      `;
      resultEl.classList.remove('hidden');
      // scroll into view
      resultEl.scrollIntoView({behavior:'smooth', block:'start'});
    }

    // ====== EVENTS ======
    submitBtn.addEventListener('click', ()=>{
      if(submitted) return;
      const allAnswered = selections.every(v=>v!==null);
      if(!allAnswered){
        alert('সব প্রশ্নের উত্তর দিন, তারপর Submit করুন।');
        return;
      }
      submitted = true;
      updateProgress();
      const res = grade();
      showReview();
      renderSummary(res);
    });

    resetBtn.addEventListener('click', ()=>{
      if(!confirm('সব উত্তর মুছে নতুন করে শুরু করতে চান?')) return;
      selections = new Array(QUESTIONS.length).fill(null);
      submitted = false;
      resultEl.classList.add('hidden');
      renderExam();
    });

    revealBtn.addEventListener('click', ()=>{
      document.querySelectorAll('.q').forEach((card)=>{
        const qi = parseInt(card.dataset.qindex,10);
        const q = QUESTIONS[qi];
        card.querySelectorAll('.opt').forEach((optEl, oi)=>{
          optEl.classList.toggle('show-correct', oi === q.answer);
        });
      });
    });

    // ====== INIT ======
    renderExam();
  </script></body>
</html>
